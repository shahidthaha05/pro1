<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <style>
        /* You can use the same styles as before */
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Verification Code</h2>

        <!-- Display messages -->
        {% if messages %}
            <div class="alert">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label for="verification_code">Enter the verification code sent to your email:</label>
            <input type="text" id="verification_code" name="otp" required>

            <button type="submit">Verify Code</button>
        </form>
    </div>

</body>
</html>

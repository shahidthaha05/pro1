<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Your Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            margin-top: 30px;
        }
        .cart-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .cart-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .cart-item h2 {
            font-size: 24px;
            color: #007bff;
        }
        .cart-item h3 {
            color: #28a745;
            font-size: 20px;
        }
        .cart-item h6 {
            color: #dc3545;
            text-decoration: line-through;
            font-size: 16px;
        }
        .btn-dark {
            margin-right: 10px;
        }
        .size-select {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        #buy{
          margin-left: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Chrome</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../user_home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="view_cart">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="user_bookings">Bookings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="chrome_logout">Log out</a>
              </li>    
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center mb-4">Your Shopping Cart</h1>
        <div class="row">
            {% for i in cart_det %}
            <div class="col-md-6 col-lg-4 cart-item">
                <img src="{{i.product.img.url}}" alt="{{i.product.name}}" class="mb-3">
                <h2>{{i.product.name}}</h2>
                <s><h6>₹{{i.product.price}}</h6></s>
                <h3>₹{{i.product.offer_price}}</h3>
                <p>{{i.product.dis}}</p>
                <label for="size-{{i.pk}}">Size:</label>
                <select id="size-{{i.pk}}" name="size" class="form-select size-select">
                  <option value="small">S</option>
                  <option value="medium" selected>M</option>
                  <option value="large">L</option>
                  <option value="extralarge">XL</option>
                </select>
                <div class="d-flex">
                    <a href="delete_cart/{{i.pk}}" class="btn btn-danger btn-sm">Remove</a>
                    <a href="user_buy/{{i.pk}}" class="btn btn-primary btn-sm" id="buy">Buy Now</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

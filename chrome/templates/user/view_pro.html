<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .product-header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 40px;
        }

        .product-header img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 12px;
            transition: transform 0.3s ease-in-out;
        }

        .product-header img:hover {
            transform: scale(1.05);
        }

        .product-info {
            flex: 1;
            text-align: left;
        }

        .product-info h2 {
            font-size: 32px;
            font-weight: 600;
            color: #111;
            margin-bottom: 15px;
        }

        .product-info p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .price-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .price {
            font-size: 26px;
            font-weight: bold;
            color: #28a745;
        }

        .offer-price {
            font-size: 20px;
            color: #dc3545;
            text-decoration: line-through;
        }

        .size-selection select {
            width: 220px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            cursor: pointer;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .actions a, .actions button {
            padding: 14px 24px;
            font-size: 18px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .add-to-cart {
            background-color: #111;
            color: #fff;
            border: none;
        }

        .add-to-cart:hover {
            background-color: #000;
        }

        .buy-now {
            background-color: #007bff;
            color: white;
        }

        .buy-now:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-header">
            <div class="col-lg-6">
                <img src="{{ data.img.url }}" alt="{{ data.name }}">
            </div>
            <div class="col-lg-6 product-info">
                <h2>{{ data.name }}</h2>
                <div class="price-section">
                    <span class="offer-price">₹{{ data.base_price }}</span>
                    <span class="price">₹{{ data.offer_price }}</span>
                </div>
                <p>{{ data.dis }}</p>

                <form method="POST" action="{% url 'add_to_cart' pid=data.id %}">
                    {% csrf_token %}
                    <div class="size-selection">
                        <label for="size">Size:</label>
                        <select name="size" id="size" required>
                            {% for size in data.sizes.all %}
                                <option value="{{ size.id }}">{{ size.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="add-to-cart">ADD TO CART</button>
                </form>

                <div class="actions">
                    <a href="../user_buy1/{{ data.pk }}" class="buy-now">BUY NOW</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

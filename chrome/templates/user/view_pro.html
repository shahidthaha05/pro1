<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .product-header {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-header img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .product-info {
            flex: 1;
            text-align: left;
        }
        .product-info h2 {
            font-size: 28px;
            color: #007bff;
            margin-bottom: 10px;
        }
        .product-info p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }
        .price-section {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .price {
            font-size: 22px;
            color: #28a745;
            font-weight: bold;
        }
        .offer-price {
            font-size: 18px;
            color: #dc3545;
            text-decoration: line-through;
        }
        .size-selection {
            margin-bottom: 20px;
        }
        .size-selection select {
            width: 200px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .actions {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .actions a {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .add-to-cart {
            background-color: #28a745;
            color: #333;
        }
        .add-to-cart:hover {
            background-color: #28a745;
        }
        .buy-now {
            background-color: #007bff;
        }
        .buy-now:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-header">
            <div class="col-lg-6">
                <img src="{{ data.img.url }}" alt="{{ data.name }}">
            </div>
            <div class="col-lg-6 product-info">
                <h2>{{ data.name }}</h2>
                <div class="price-section">
                    <span class="offer-price">₹{{ data.price }}</span>
                    <span class="price">₹{{ data.offer_price }}</span>
                </div>
                <p>{{ data.dis }}</p>
                <div class="size-selection">
                    <label for="size">Select Size:</label>
                    <select id="size" name="size">
                        <option value="small">S</option>
                        <option value="medium" selected>M</option>
                        <option value="large">L</option>
                        <option value="extralarge">XL</option>
                    </select>
                </div>
                <div class="actions">
                    <a href="../add_to_cart/{{ data.pk }}" class="add-to-cart">ADD TO CART</a>
                    <a href="../user_buy1/{{ data.pk }}" class="buy-now">BUY NOW</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

    <div class="container">
      <div class="row">
        {% for product in data %}
        <div class="col-lg-3">
            <a href="view_pro/{{product.pk}}">
                <div class="card">
                    <img class="card-img-top" src="{{product.img.url}}" alt="Card image" style="height: 400px; width: 100%; ">
                    <div class="card-body">
                      <h4 class="card-title">{{product.name}}</h4>
                      <p class="card-text">{{product.dis}}</p>
                      <s><p class="card-text">₹{{product.price}}</p></s>
                      <h4 class="card-title">₹{{product.offer_price}}</h4>
                    </div>
                  </div>
            </a>
        </div>
        {% endfor %}
        
      </div>

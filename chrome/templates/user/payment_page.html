<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #2d3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .container {
            width: 80%;
            max-width: 850px;
            margin: 50px auto;
            background-color: white;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 25px;
            color: #2d3e50;
        }

        .order-details {
            padding: 20px;
            background-color: #e8f0fe;
            border-radius: 8px;
            margin-bottom: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .order-details p {
            margin: 15px 0;
            font-size: 18px;
            color: #555;
        }

        .order-details strong {
            color: #2d3e50;
        }

        .payment-btn-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .payment-btn-container button {
            background-color: #3498db;
            color: white;
            padding: 18px 45px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            max-width: 250px;
            transition: background-color 0.3s ease;
        }

        .payment-btn-container button:hover {
            background-color: #2980b9;
        }

        .payment-btn-container button:active {
            background-color: #2471a3;
        }

        .home-btn-container {
            text-align: center;
        }

        .home-btn-container a {
            background-color: #2d3e50;
            color: white;
            padding: 12px 35px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .home-btn-container a:hover {
            background-color: #1c2a38;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #777;
            font-size: 0.85em;
        }

        footer a {
            text-decoration: none;
            color: #3498db;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    Payment Page
</header>

<div class="container">
    <h2>Order Confirmation</h2>

    <!-- Order Summary -->
    {% if order %}
        <div class="order-details">
            <p><strong>Order ID:</strong> {{ order.id }}</p> <!-- Display Order ID -->
            <p><strong>Amount to Pay:</strong> â‚¹{{ order.total_amount }}</p> <!-- Display Total Amount -->
        </div>
    {% else %}
        <p>No order details available.</p>
    {% endif %}

    <!-- Razorpay Payment Form -->
    <div class="payment-btn-container">
        <form action="/payment-success/" method="POST" id="payment-form">
            <script
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="{{ razorpay_key_id }}"
                data-amount="{{ razorpay_amount }}"
                data-currency="{{ razorpay_currency }}"
                data-order_id="{{ razorpay_order_id }}"
                data-buttontext="Pay Now"
                data-name="Your Company Name"
                data-description="Order Payment"
                data-image="https://yourlogo.com/logo.png"
                data-prefill.name="{{ user.first_name }}"
                data-prefill.email="{{ user.email }}"
                data-theme.color="#3498db">
            </script>
        </form>
    </div>

    <!-- Go to Home Button -->
    <div class="home-btn-container">
        <a href="{% url 'user_home' %}">Go to Home</a>
    </div>
</div>

<footer>
    <p>&copy; 2025 Your Company Name. All Rights Reserved.</p>
    
</footer>

</body>
</html>

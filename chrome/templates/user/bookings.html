<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .booking-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .booking-card img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .booking-info {
            flex: 1;
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .booking-info h5 {
            font-size: 20px;
            margin: 0;
            color: #007bff;
        }
        .booking-info p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }
        .btn-home {
            display: inline-block;
            margin-top: 20px;
            background-color: #ffc107;
            color: #333;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-home:hover {
            background-color: #e0a800;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CHROME</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="user_home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="view_cart">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="user_bookings">Bookings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="chrome_logout">Log out</a>
              </li>    
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center mb-4">My Bookings</h1>
        <div class="row">
            {% for i in buy %}
            <div class="col-md-6 col-lg-4">
                <div class="booking-card">
                    <img src="{{ i.product.img.url }}" alt="{{ i.product.name }}">
                    <div class="booking-info">
                        <h5>{{ i.product.name }}</h5>
                        <p><strong>Price:</strong> â‚¹{{ i.price }}</p>
                        <p><strong>Date:</strong> {{ i.date }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

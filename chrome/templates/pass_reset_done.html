<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            background-color: #d10000; /* Fixed color syntax */
            color: #fff;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }
        .message {
            font-size: 16px;
            margin-top: 20px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            background-color: #d10000; /* Fixed color syntax */
            color: white;
            text-align: center;
            padding: 14px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .message {
                font-size: 14px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.2rem;
            }

            .message {
                font-size: 14px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Email Sent</h1>
    </div>

    <div class="message">
        <p>We've sent you an email with a link to reset your password. Check your inbox (or spam folder).</p>
    </div>

    <div class="footer">
        <p><a href="{% url 'chrome_login' %}" class="btn">Back to Login</a></p>
    </div>
</div>

</body>
</html>

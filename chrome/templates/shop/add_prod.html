<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PRODUCTS</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 20px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h4 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .form-group select {
            padding: 8px;
        }

        /* Back Link Styling */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            font-size: 16px;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Optional Error Message Styling */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h4>ADD PRODUCTS</h4>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Product ID -->
                <div class="form-group">
                    <label for="pro_id">Product ID:</label>
                    <input type="text" name="pro_id" id="pro_id" required>
                </div>

                <!-- Product Name -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required>
                </div>

                <!-- Base Price -->
                <div class="form-group">
                    <label for="base_price">Base Price:</label>
                    <input type="number" name="base_price" id="base_price" required>
                </div>

                <!-- Offer Price -->
                <div class="form-group">
                    <label for="offer_price">Offer Price:</label>
                    <input type="number" name="offer_price" id="offer_price" required>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="dis">Description:</label>
                    <textarea name="dis" id="dis" required></textarea>
                </div>

                <!-- Image Upload -->
                <div class="form-group">
                    <label for="img">Upload Image:</label>
                    <input type="file" name="img" id="img" required>
                </div>

                <!-- Sizes -->
                <div class="form-group">
                    <label>Select Sizes:</label>
                    {% for size in form.sizes %}
                        <div>
                            {{ size }}
                        </div>
                    {% endfor %}
                </div>

                <!-- Quantity -->
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" name="quantity" id="quantity" min="0" required>
                </div>

                <!-- Submit Button -->
                <button type="submit">Add Product</button>
            </form>

            <!-- Back to Home Link -->
            <a href="{% url 'user_home' %}" class="back-link">Back to Home</a>
        </div>
    </div>

</body>
</html>
